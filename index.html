<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Трекер привычек</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div class="container">
    <h1>Трекер привычек</h1>
    <div class="tracker-sections">
      <section id="calorie-counter">
        <h2>Дневник питания</h2>
        <form id="food-form">
          <input type="text" id="food-name" placeholder="Название еды" required>
          <input type="number" id="calories" placeholder="Калории" required>
          <button type="submit">Добавить</button>
        </form>
        <ul id="food-list"></ul>
        <p>Итого потреблено калорий: <span id="total-calories">0</span></p>
      </section>
      <section id="workout-log">
        <h2>Дневник тренировок</h2>
        <form id="workout-form">
          <input type="text" id="workout-name" placeholder="Тип тренировки" required>
          <input type="number" id="workout-duration" placeholder="Длительность (минуты)" required>
          <input type="number" id="burned-calories" placeholder="Сожженные калории" required>
          <button type="submit">Добавить</button>
        </form>
        <ul id="workout-list"></ul>
        <p>Итого сожжено калорий: <span id="total-burned">0</span></p>
      </section>
    </div>
    <section id="calorie-balance-section">
      <h2>Баланс калорий</h2>
      <p>Баланс: <span id="calorie-balance">0</span> калорий</p>
      <input type="date" id="balance-date" required>
      <br>
      <button id="save-day">Сохранить день</button>
    </section>
  </div>

  <div id="day-history" class="sidebar">
    <h2>История дней</h2>
  </div>
</div>

  <script type="module"  src="js/index.js"></script>
</body>
</html>
